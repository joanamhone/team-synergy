<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login/Signup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: #3399ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: ripple 15s infinite;
            box-shadow: 0px 0px 1px 0px #508fb9;
        }

        .small {
            width: 200px;
            height: 200px;
            left: -100px;
            bottom: -100px;
        }

        .medium {
            width: 400px;
            height: 400px;
            left: -200px;
            bottom: -200px;
        }

        .large {
            width: 600px;
            height: 600px;
            left: -300px;
            bottom: -300px;
        }

        .xlarge {
            width: 800px;
            height: 800px;
            left: -400px;
            bottom: -400px;
        }

        .xxlarge {
            width: 1000px;
            height: 1000px;
            left: -500px;
            bottom: -500px;
        }

        .shade1 { opacity: 0.2; }
        .shade2 { opacity: 0.5; }
        .shade3 { opacity: 0.7; }
        .shade4 { opacity: 0.8; }
        .shade5 { opacity: 0.9; }

        @keyframes ripple {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0.8); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 2;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background: #00a8ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0097e6;
        }

        .toggle-form {
            margin-top: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .success {
            color: green;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="circle small shade1"></div>
        <div class="circle medium shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle xlarge shade4"></div>
        <div class="circle xxlarge shade5"></div>

        <div class="form-container" id="formContainer">
            <h1 id="formTitle">Login</h1>
            <form id="authForm">
                <div id="nameFields" style="display: none;">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div id="confirmPasswordField" style="display: none;">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div id="passwordError" class="error"></div>
                <button type="submit" id="submitButton">Login</button>
            </form>
            <p class="toggle-form" id="toggleForm">Don't have an account? Sign up</p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAGeoZzqs61Ikklz6D1Tl_fKCqMDAAfcUg",
            authDomain: "sign-up-2a780.firebaseapp.com",
            databaseURL: "https://sign-up-2a780-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sign-up-2a780",
            storageBucket: "sign-up-2a780.appspot.com",
            messagingSenderId: "87893862066",
            appId: "1:87893862066:web:805600c11be547be6ccbab",
            measurementId: "G-89W1FGL9G4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        const formTitle = document.getElementById('formTitle');
        const authForm = document.getElementById('authForm');
        const nameFields = document.getElementById('nameFields');
        const confirmPasswordField = document.getElementById('confirmPasswordField');
        const submitButton = document.getElementById('submitButton');
        const toggleForm = document.getElementById('toggleForm');
        const passwordError = document.getElementById('passwordError');
        let isLogin = true;

        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'Login';
                nameFields.style.display = 'none';
                confirmPasswordField.style.display = 'none';
                submitButton.textContent = 'Login';
                toggleForm.textContent = "Don't have an account? Sign up";
            } else {
                formTitle.textContent = 'Sign Up';
                nameFields.style.display = 'block';
                confirmPasswordField.style.display = 'block';
                submitButton.textContent = 'Sign Up';
                toggleForm.textContent = 'Already have an account? Login';
            }
        });

        function validatePassword(password, fullName) {
            const errors = [];

            if (password.length < 10) {
                errors.push("Must be at least 10 characters long.");
            }
            if (!/[A-Z]/.test(password)) {
                errors.push("Must contain at least one UPPERCASE alpha character.");
            }
            if (!/[a-z]/.test(password)) {
                errors.push("Must contain at least one lower case alpha character.");
            }
            if (!/[0-9]/.test(password)) {
                errors.push("Must contain at least one numerical character.");
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errors.push("Must contain at least one special character.");
            }
            const nameParts = fullName.split(' ');
            const nameRegex = new RegExp(nameParts.join('|'), 'i');
            if (nameRegex.test(password)) {
                errors.push("Must not contain parts of the user's full name.");
            }

            return errors;
        }

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!isLogin) {
                const fullName = `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const passwordErrors = validatePassword(password, fullName);

                if (password !== confirmPassword) {
                    passwordErrors.push("Passwords do not match.");
                }

                if (passwordErrors.length > 0) {
                    passwordError.innerHTML = passwordErrors.join("<br>");
                    return;
                } else {
                    passwordError.innerHTML = '';
                }

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        console.log('Sign Up successful', user);
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.log('Error signing up:', errorCode, errorMessage);
                    });
            } else {
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        console.log('Login successful', user);
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.log('Error logging in:', errorCode, errorMessage);
                    });
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "dashboard.html"; // Redirect to dashboard
            }
        });
    </script>
</body>
</html>
